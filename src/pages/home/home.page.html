<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Merenda Democrática
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-content fullscreen={true}>
        <ion-card class="action-card">
          <img class="header-img" src="/assets/img/avatar-padrao.jpg" />
          <ion-card-header>
            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
            <ion-card-title>Card Title</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Here's a small text description for the card content. Nothing more, nothing less.
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-button size="small">Action</ion-button>
                </ion-col>
                <ion-col>
                  <ion-button fill="clear">
                    <ion-icon slot="icon-only" ios="heart" md="heart-sharp"></ion-icon>
                  </ion-button>
                  <ion-button fill="clear">
                    <ion-icon slot="icon-only" ios="share" md="share-sharp"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>


  <ion-item-divider>
    <ion-label>
         Avaliações Realizadas
    </ion-label>
  </ion-item-divider>

  <ion-list>
    <ion-item *ngFor="let avaliacao of avaliacoes" (click)="selecionaAvaliacao(avaliacao)">
      <h2>{{avaliacao.compra.produto}}</h2>
      <h2>{{avaliacao.compra.}}</h2>
      <p>R${{carro.preco}}</p>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (tap)="addAvaliacao($event)">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
  </ion-fab>

</ion-content>
