<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form (ngSubmit)="agenda()" #formulario="ngForm">

    <ion-item>
      <ion-label stacked>Login:</ion-label>
      <ion-input [(ngModel)]="login" name="login"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Nome:</ion-label>
      <ion-input [(ngModel)]="nome" name="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Endereço:</ion-label>
      <ion-input [(ngModel)]="endereco" name="endereco"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email:</ion-label>
      <ion-input [(ngModel)]="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email:</ion-label>
      <ion-input [(ngModel)]="email" value="phone" placeholder="Somente números"></ion-input>
    </ion-item>

    <ion-item (click)="selectDate()">
      <ion-label stacked>Data de Nascimento:</ion-label>
      <ion-datetime disabled="true" [(ngModel)]="data" name="data" displayFormat="DD/MM/YY"></ion-datetime>
    </ion-item>

  </form>

  <ion-fab top right edge>
    <button ion-fab (click)="formulario.ngSubmit.emit()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
